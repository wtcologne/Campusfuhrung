<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campusführung Spoho – Stationen 1–21</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #11162a;
      --muted: #aab3c5;
      --text: #eef1f7;
      --accent: #6aa3ff;
      --accent-2: #89d4ff;
      --shadow: 0 10px 25px rgba(0,0,0,0.35);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #1a2250 0%, transparent 60%),
                  radial-gradient(1000px 700px at 120% 10%, #102038 0%, transparent 50%),
                  var(--bg);
      color: var(--text);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      min-height: 100dvh;
    }
    header {
      padding: 16px clamp(12px, 2.5vw, 28px) 0;
    }
    header h1 {
      margin: 0 0 6px 0;
      font-size: clamp(18px, 3.5vw, 28px);
      line-height: 1.2;
      letter-spacing: 0.2px;
      text-align: center;
    }
    header p { margin: 0; color: var(--muted); font-size: 0.95rem; }

    /* Number scroller */
    .scroller {
      position: sticky;
      top: env(safe-area-inset-top, 0px);
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: center;
      overflow-x: auto;
      padding: 8px clamp(12px, 2.5vw, 28px);
      height: 56px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      background: linear-gradient(180deg, rgba(11,16,32,0.92), rgba(11,16,32,0.72));
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .scroller button {
      appearance: none; border: 1px solid #2a355a; background: #0f1530; color: var(--text);
      padding: 0 12px; min-width: 44px; height: 40px; border-radius: 999px; cursor: pointer;
      font-weight: 600; box-shadow: var(--shadow); transition: transform .05s ease, background .2s ease, border-color .2s ease;
      flex: 0 0 auto;
    }
    .scroller button[aria-current="true"] { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b1020; border-color: transparent; }
    .scroller button:active { transform: scale(0.98); }

    /* Card */
    .wrap { display: grid; place-items: center; padding: 0 clamp(12px, 2.5vw, 28px); }
    .card {
      width: min(950px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(16px, 2.4vw, 28px);
    }
    .meta { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 10px; }
    .badge {
      background: #0a1535; border: 1px solid #2a355a; color: var(--muted);
      padding: 6px 10px; border-radius: 999px; font-size: .85rem; white-space: nowrap;
    }
    .title { font-size: clamp(20px, 4vw, 34px); margin: 8px 0 6px 0; }
    .subtitle { color: var(--muted); margin: 0 0 14px 0; }
    ul.info { margin: 0; padding-left: 22px; }
    ul.info li { margin: 6px 0; }
    .noinfo { color: var(--muted); font-style: italic; margin: 4px 0 0 0; }

    /* Controls */
    .controls {
      display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-top: 18px; flex-wrap: wrap;
    }
    .controls .group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .btn {
      appearance: none; cursor: pointer; border: 1px solid #2a355a; background: #0f1530; color: var(--text);
      padding: 10px 14px; border-radius: 12px; font-weight: 600; box-shadow: var(--shadow);
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      min-width: 44px; min-height: 44px;
    }
    .btn.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b1020; border-color: transparent; }
    .btn:active { transform: scale(0.98); }
    .jumper input { width: 72px; padding: 10px 12px; border-radius: 10px; border: 1px solid #2a355a; background: #0f1530; color: var(--text); }

    footer { padding: 0 clamp(12px, 2.5vw, 28px) 18px; color: var(--muted); font-size: .9rem; }
    a { color: var(--accent-2); }

    @media (prefers-reduced-motion: no-preference) {
      .fade { animation: fade .25s ease both; }
      @keyframes fade { from { opacity: 0; transform: translateY(4px);} to { opacity: 1; transform: translateY(0);} }
    }
  </style>
</head>
<body>
  <header>
    <h1>Campusführung Spoho</h1>
  </header>

  <!-- Nummernleiste -->
  <nav class="scroller" id="numberBar" aria-label="Stationen">
    <!-- Buttons werden via JS erzeugt -->
  </nav>

  <main class="wrap">
    <article class="card fade" id="card" aria-live="polite">
      <div class="meta">
        <span class="badge" id="position">Station 1/21</span>
        <span class="badge" id="badgeNum">#1</span>
      </div>
      <h2 class="title" id="title">—</h2>
      <p class="subtitle" id="subtitle">Campusführung 2025 (Ende in der Bibliothek)</p>
      <ul class="info" id="infoList"></ul>
      <p class="noinfo" id="noInfo" hidden>Keine zusätzlichen Infos hinterlegt.</p>

      <div class="controls">
        <div class="group">
          <button class="btn" id="prevBtn" aria-label="Zurück zur vorherigen Station">⟵ Zurück</button>
          <button class="btn primary" id="nextBtn" aria-label="Weiter zur nächsten Station">Weiter ⟶</button>
        </div>
        
      </div>
    </article>
  </main>

  <footer>
    <p>Tipp: Auf dem Smartphone kannst Du auch <strong>wischen</strong> (links/rechts).</p>
  </footer>

  <script>
    const stations = [
      { n: 1,  t: "Haupteingang / Foyer", i: [
        "Weltweit eine der größten sportwissenschaftlichen Universitäten",
        "6000 Studierende",
        "1000 Mitarbeiter*innen",
        "187 000 m² – davon 61 000 m² Sportfläche",
        "1920 Gründung der Deutschen Hochschule für Leibesübung in Berlin",
        "1947 Neugründung als Einrichtung der Stadt Köln mit 100 Studierenden",
        "Damals in den roten Backsteinbauten vor dem RheinEnergie‑Stadion",
        "1960 Grundsteinlegung hier am Gelände",
        "Lage in Köln‑Müngersdorf direkt am Sportpark Müngersdorf neben RheinEnergieSTADION & Jahnwiesen",
        "Über 1.600 Bäume machen den Campus zu einem der grünsten Orte Kölns",
        "Auf dem Campus: 23 Sporthallen, 22 Freiplätze sowie ein Schwimmzentrum"
      ]},
      { n: 2,  t: "NawiMedi", i: [
        "Neuestes Gebäude (IG Naturwissenschaften & Medizin)",
        "Naturwissenschaftlich‑Medizinisches Institut mit mehreren Laboren",
        "Unter den herausragenden Obergeschossen bildet sich eine wettergeschützte Plaza",
        "Die Fassade des Nawi‑Medi‑Gebäudes ist so gestaltet, dass die vertikalen Aluminiumlamellen bei einem bestimmten Lichteinfall den Bewegungsablauf von Usain Bolts legendärem 100‑Meter‑Sprint bei der Leichtathletik‑WM 2009 in Berlin nachzeichnen.",
        "Fun Fact: Es werden hier Dopingkontrollen durchgeführt. Der Urin von Usain Bolt befindet sich in diesem Gebäude."
      ]},
      { n: 3,  t: "Radstadion", i: [
        "Das Radstadion wird derzeit umgebaut",
        "Auch Albert‑Richter‑Bahn genannt",
        "250‑m‑Holzbahn nach Entwurf von Ralph Schürmann (olympischer Standard)",
        "Fassungsvermögen ca. 4.500 (davon 2.500 Sitzplätze)"
      ]},
      { n: 4,  t: "Haltestelle", i: [
        "ÖPNV: KVB‑Linie 1 verbindet Campus/Stadion mit Innenstadt",
        "Nahe Haltestellen: Junkersdorf/Sporthochschule bzw. RheinEnergieSTADION",
        "Anbindung an die DB über Weiden‑West und Köln Messe/Deutz"
      ]},
      { n: 5,  t: "Wohnturm", i: [
        "Der Wohnturm wird derzeit saniert",
        "Vier Wohnheime direkt auf dem Campus",
        "Zimmer als Einzel‑/Doppelzimmer, Gemeinschaftsküche und ‑bäder",
        "Begrenzte Plätze – Bewerbung erforderlich"
      ]},
      { n: 6,  t: "Institutsgebäude (1. große Baustelle an der SpoHo)", i: [
        "Sanierung von IG I und LAZ prägt den Campus bis Mitte der 2020er",
        "Auch das Leichtathletik‑Zentrum (LAZ) wird erneuert",
        "Neue Halle im Leichtathletikstadion (NetCologne‑Stadion) während der LAZ‑Erneuerung",
        "Fertigstellung LAZ geplant 2025; IG‑Sanierung bis 2026 terminiert"
      ]},
      { n: 7,  t: "Hörsäle", i: [
        "Hörsaal‑Trakt mit Hörsälen 1–3",
        "Hörsaal 1 ist das Audimax der Spoho",
        "Zentraler Ort für Einführungen und große Vorlesungen"
      ]},
      { n: 8,  t: "Cafete", i: [
        "Snacks, Getränke und warme Gerichte",
        "Nach 15:00 Uhr oft Ausgabe tagesaktueller Gerichte aus der Mensa",
        "Bargeldlos zahlen (Karte/Apple Pay/Google Pay) möglich"
      ]},
      { n: 9,  t: "Mensa", i: [
        "Ca. 400 000 Essen im Jahr",
        "630 Sitzplätze in der Mensa, 120 im Bistro plus Außenterrasse",
        "Täglich 4–5 Gerichte, immer mit vegetarischer Option; Fokus auf nachhaltige Beschaffung"
      ]},
      { n: 10, t: "Mensagarten", i: [
        "Außenterrasse der Mensa lädt zum Sitzen im Grünen ein",
        "Beliebter Treffpunkt zwischen Vorlesungen",
        "Direkt am Hauptgebäude gelegen"
      ]},
      { n: 11, t: "An den Hallen vorbei (Ursprünglicher Campus)", i: [
        "Alte, ursprüngliche Hallen und Wohnheime",
        "1960–1963 errichtet",
        "Begonnen unter Carl Diem",
        "Carl Diem war ein deutscher Sportfunktionär und ‑wissenschaftler, Mitorganisator der Olympischen Spiele 1936 in Berlin, Initiator des olympischen Fackellaufs und Mitbegründer der ersten Sporthochschule der Welt",
        "Ziel: Eine Hochschule im Grünen",
        "4 Studentenwohnheime (hauptsächlich international)",
        "Hallen 1 & 2: Turnen",
        "Hallen 3 & 4: Gymnastik & Tanz",
        "Hallen 5, 6 & 7: Fechten",
        "Halle 8: Basketball & Handball",
        "MufO",
        "Teil des Sportparks Müngersdorf – zentraler Knoten des Kölner Sports",
        "Campus grenzt unmittelbar an RheinEnergieSTADION und Jahnwiesen",
        "Viele Wege sind als Grünachsen gestaltet"
      ]},
      { n: 12, t: "Schwimmzentrum", i: [
        "50‑m‑Wettkampfbecken plus separates Lehrschwimmbecken (höhenverstellbarer Boden)",
        "Sprunghalle mit 1 m, 3 m, 5 m, 7,5 m und 10 m",
        "Kraftraum/Konditionshalle im selben Komplex"
      ]},
      { n: 13, t: "Hockey‑Judo‑Zentrum", i: [
        "Leistungszentrum für Hockey und Judo auf dem Campus",
        "Regelmäßige Lehrgänge der Kader‑Athlet*innen",
        "Im Gebäude: auch Olympiastützpunkt Rheinland & Trainerakademie"
      ]},
      { n: 14, t: "Jahnwiesen", i: [
        "Benannt nach Turnvater Friedrich Ludwig Jahn (1778–1852)",
        "Friedrich Ludwig Jahn, bekannt als \"Turnvater Jahn\", war ein deutscher Pädagoge und nationalistischer Publizist des 19. Jahrhunderts und gilt als Begründer der deutschen Turnbewegung",
        "Teil des Äußeren Grüngürtels; entstanden ab 1921",
        "Jahndenkmal in unmittelbarer Nähe"
      ]},
      { n: 15, t: "Playa", i: [
        "Beachvolleyball‑Location mit Biergarten am Fuß des Stadions",
        "Plätze online buchbar (Sommersaison)",
        "Beliebter Treffpunkt für Events und Public Viewing"
      ]},
      { n: 16, t: "Leichtathletikstadion", i: [
        "Heimstätte zahlreicher Leichtathletik‑Events der Spoho/Region",
        "u. a. Austragungsort des Kölner Flutlichtspringens",
        "Trainings‑ und Wettkampfanlage im Sportpark Müngersdorf"
      ]},
      { n: 17, t: "RheinEnergie‑Stadion", i: [
        "Heimspielstätte des 1. FC Köln",
        "2002–2004 neu gebaut (WM 2006 Austragungsort)",
        "Kapazität: rund 50.000 Zuschauer*innen"
      ]},
      { n: 18, t: "Tennis‑, Fußball‑ und Basketballplätze", i: [
        "Mehrere Kunstrasen‑ und Hartplätze rund um den Campus",
        "Am Salzburger Weg finden bei gutem Wetter Outdoor‑Events statt",
        "Nutzung für Lehre, Hochschulsport und Wettkämpfe"
      ]},
      { n: 19, t: "Nordhallen", i: [
        "Hallen 21–24 (North Halls)",
        "Leistungszentrum Turnen; außerdem Ballspiele & Mehrzweck",
        "Regelmäßig Austragungsort für Hochschulmeisterschaften (z. B. Badminton)"
      ]},
      { n: 20, t: "LAZ (2. große Baustelle an der SpoHo)", i: [
        "Leichtathletikzentrum mit Wurf‑, Sprung‑ und Sprintbereichen",
        "Innen: Laufbahn mit Gesamtlänge ca. 140 m, mehrere Hoch‑/Weit‑/Stabhochsprunganlagen",
        "Umfangreiche Sanierung bis voraussichtlich 2025"
      ]},
      { n: 21, t: "Bibliothek", i: [
        "1997 erbaut",
        "Größte sportwissenschaftliche Bibliothek weltweit",
        "Ca. 480.000 Medien",
        "Zentralbibliothek der Sportwissenschaften (ZB Sport)",
        "Universitätsbibliothek der DSHS und international größte Spezialbibliothek für Sport/Sportwissenschaft",
        "Online‑Katalog (OPAC) für Recherche verfügbar"
      ]}
    ];

    // State
    let idx = 0; // 0..20

    // Elements
    const numberBar = document.getElementById('numberBar');
    const card = document.getElementById('card');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const infoList = document.getElementById('infoList');
    const noInfo = document.getElementById('noInfo');
    const position = document.getElementById('position');
    const badgeNum = document.getElementById('badgeNum');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Build number buttons
    const btns = stations.map((s, i) => {
      const b = document.createElement('button');
      b.textContent = s.n;
      b.setAttribute('aria-label', `Gehe zu Station ${s.n}`);
      b.addEventListener('click', () => { idx = i; render(); });
      numberBar.appendChild(b);
      return b;
    });

    function render() {
      const s = stations[idx];
      title.textContent = s.t;
      position.textContent = `Station ${s.n}/21`;
      badgeNum.textContent = `#${s.n}`;

      // Info
      infoList.innerHTML = '';
      if (s.i && s.i.length) {
        noInfo.hidden = true;
        s.i.forEach(line => {
          const li = document.createElement('li');
          li.textContent = line;
          infoList.appendChild(li);
        });
      } else {
        noInfo.hidden = false;
      }

      // Mark current in scroller
      btns.forEach((b, i) => b.setAttribute('aria-current', i === idx ? 'true' : 'false'));

      // Ensure the active button is visible
      const active = btns[idx];
      const nb = numberBar.getBoundingClientRect();
      const ab = active.getBoundingClientRect();
      if (ab.left < nb.left || ab.right > nb.right) {
        numberBar.scrollTo({ left: active.offsetLeft - 40, behavior: 'smooth' });
      }

      // Tiny re-trigger of fade animation
      card.classList.remove('fade');
      void card.offsetWidth; // reflow
      card.classList.add('fade');
    }

    function next() { idx = (idx + 1) % stations.length; render(); }
    function prev() { idx = (idx - 1 + stations.length) % stations.length; render(); }

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
      if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    // Touch swipe (simple)
    let startX = null;
    card.addEventListener('touchstart', (e) => { startX = e.changedTouches[0].clientX; }, { passive: true });
    card.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 40) {
        if (dx < 0) next(); else prev();
      }
      startX = null;
    });

    // Start at 1
    render();
  </script>
</body>
</html>
